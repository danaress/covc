<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="./css/dash.css">
  </head>

  	<body ng-controller="mainController">
      <div class="container-fluid">
      <a href="/about"><h4 class="subtitle">About</h4></a>
      <h4 class="title">colo.vc</h4>
        <div class="row">
          <div class="col s8 offset-s2">
<!--           <button ng-click="test()">Add rounds</button>
 -->            <input ng-model="search" placeholder="Search" class="searchBar"></input>
          </div>
        </div>
      <div class="bothrows">      
        <div class="row margin-top">
          <div class="col s2">
          </div>
          <div class="col s8">
            <table class="table striped highlight">
              <thead>
                <tr>
                  <td>Recently Added:</td>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in recentCollection | orderBy:''| filter:search">
                <td><a class="link" target="_blank" href={{row.coUrl}}>{{row.firstName}}</a></td>
                <td>{{row.birthDate}}</td>
                <td><a class="link" target="_blank" href={{row.email}}>{{row.balance}}</a></td>
                <td>{{row.date}}</td>
                <td>{{row.location}}</td>
              </tr>
              </tbody>
            </table>

          </div>

          <div class="col s2"></div>

        </div>

        <div class="row mainTable">
          <div class="col s2"></div>
          <div class="col s8 scroll">
            <table st-table="rowCollection" class="table striped highlight">
              <thead>
                <tr>
                  <td>All Funding Rounds:</td>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in rowCollection | orderBy:'' | filter:search">
                <td><a class="link" target="_blank" href={{row.coUrl}}>{{row.firstName}}</a></td>
                <td>{{row.birthDate}}</td>
                <td><a class="link" target="_blank" href={{row.email}}>{{row.balance}}</a></td>
                <td>{{row.date}}</td>
                <td>{{row.location}}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="col s2"></div>

        </div>
        </div>
      </div>
	</body>
</html>
